<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event planner(login)</title>
    <link href="login.css" rel="stylesheet">
</head>

<body>
    <h1 class="main-heading">Event planner</h1>
    <div class="welcome">Welcome to our website</div>
    <div class="main-button">
        <div class="login-text">Enter your username with password</div>

        <input class="username" placeholder="Username" type="text">
        <input class="password" placeholder="Password" type="password">
        <button class="submit" onclick="window.location.href = 'eventdashboard.html'">login</button>
</body>

</html>
